<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-grid.css">
    <link rel="stylesheet" href="/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="/css/bootstrap-reboot.min.css">
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous">
  </script>
  <style media="screen">
    body{
      background-color: #333333;
    }
  </style>
  </head>
  <body>
    <div class="text-center d-flex justify-content-around mt-4">
        <img src="/img/lampung.jpg" class="rounded-circle" alt="jakarta" width="250px" height="150px">
    </div>
    <div class="container d-flex justify-content-center" width="800px" height="1000px">
      <form>
        <div class="form-group">
          <label class="text-white"><b>Nama Lengkap</b></label><br>
          <input type="text"class="form-control" placeholder="Nama Lengkap" width="500px" height="50px">
        </div>
        <div class="form-group">
          <label class="text-white"><b>Alamat</b></label><br>
          <textarea class="form-control" name="text" rows="8" cols="80"></textarea>
        </div>
        <div class="form-group">
          <label class="text-white"><b>Alamat Email</b></label><br>
          <input type="text"class="form-control" placeholder="Alamat Email (disable)" disabled>
        </div>
        <div class="form-group">
          <label class="text-white"><b>Password</b></label><br>
          <input type="password"class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
          <label class="text-white"><b>Scan KTP</b></label><br>
          <input type="file" class="text-white">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input">
          <label class="form-check-label text-white">Saya <u>setuju</u> dan telah membaca <b class="text-primary">aturan</b> serta <b class="text-primary">ketentuan</b> yang berlaku</label>
        </div>
        <button type="submit" class="btn btn-primary btn-block" width="100px">Submit</button>
      </form>
    </div>
  </body>
</html>
